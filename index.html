<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <section id = "initialization" class="initialization show">
            <h1 class="title">Catch The Insect</h1>
            <a href="#selection">
                <button id = "button" class="button">Play game</button>
            </a>
        </section>

        <section id="selection" class="selection">
            <h2 class="selection-title">What is your "favorite" insect?</h2>
            <ul class="insects-selection">
                <li  id="Fly" class="insect"> <p>Fly</p> <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly"></li>
                <li  id="Mosquito" class="insect"> <p>Mosquito</p> <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito"></li>
                <li  id="Spider" class="insect"> <p>Spider</p> <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider"></li>
                <li  id="Roach" class="insect"> <p>Roach</p> <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Roach"></li>
            </ul>
        </section>
        <section id="game" class="game">
            <header>
                <h3>Time: <span id="minutes">00</span>:<span id="seconds">00</span>  </h3>
                <h3>Score: <span id="score">0</span></h3>
            </header>
            <div id="insectsContainer" class="insectsContainer"></div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>

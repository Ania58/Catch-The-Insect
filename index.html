<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <section class="initialization">
            <h1 class="title">Catch The Insect</h1>
            <a href="">
                <button>Play game</button>
            </a>
        </section>

        <section class="selection">
            <h2>What is your "favorite" insect?</h2>
            <ul>
                <li> <p>Fly</p> <img src="" alt=""></li>
                <li> <p>Mosquito</p> <img src="" alt=""></li>
                <li> <p>Spider</p> <img src="" alt=""></li>
                <li> <p>Roach</p> <img src="" alt=""></li>
            </ul>
        </section>
        <section class="game">
            <h3>Time: <span>00:00</span> </h3>
            <h3>Score: <span>0</span></h3>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
